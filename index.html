<script>
    function jump(){
            window.open(a.value)
        }
    function frame(){
            f.src = a.value
    }
    </script>
<input id="a"></input>
<button onclick="jump()">jump</button>
<button onclick="frame()">frame</button>
<br/>
<iframe id="f" src="" style="height: 70%;"></iframe>
